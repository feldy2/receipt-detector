services:
  - type: web
    name: receipt-detector
    env: python
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y tesseract-ocr tesseract-ocr-heb tesseract-ocr-eng && \
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
